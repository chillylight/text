<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>angular</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="myApp">
	<div ng-controller="cartcontroller" class="container-fluid">

		<nav class="navbar navbar-default">
			<form class="navbar-form navbar-left">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Search" ng-model="search.id">
		        </div>
		    </form>
		</nav>

		<table class="table" ng-show="cart.length">
			<thead>
				<tr>
					<th>产品编号</th>
					<th>产品名称</th>
					<th>产品数量</th>
					<th>产品单价</th>
					<th>产品总价</th>
					<th>操作</th>
				</tr>	
			</thead>
			<tbody>
				<tr ng-repeat="item in cart | filter:search">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>
						<button class="btn btn-primary" ng-click="reduce(item.id)">-</button>
						<input type="text" value="{{item.quantity}}" ng-model="item.quantity">
						<button class="btn btn-primary" ng-click="add(item.id)">+</button>
					</td>
					<td>{{item.price | currency:"￥"}}</td>
					<td>{{item.price*item.quantity}}</td>
					<td><button class="btn btn-danger" ng-click="remove(item.id)">删除</button></td>
				</tr>
				<tr>
					<td>总价为：</td>
					<td>{{tolalPrice()}}</td>
					<td> 总数为：</td>
					<td>{{tolalQuantity()}}</td>
					<td>{{date | date:'y-MM-d HH:mm:ss'}}</td>
					<td><button class="btn btn-danger" ng-click="cart={}">清空购物车</button></td>
				</tr>
			</tbody>		
		</table>
		<div>{{data.city}}</div>
		<p ng-show="!cart.length">你的购物车为空</p>
	</div>
	<script src="js/angular.js"></script>
</body>
</html>
