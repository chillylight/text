<script>
    $(document).ready(function () {		
		/* 将签名写进画布里 */
        $('#jq_join').click(function () {      
        	/* 生成签名的图片 */        
            var datapair = $("#signature").jSignature("getData", "image");
			var i = new Image();
            i.src = "data:" + datapair[0] + "," + datapair[1];
            i.image = datapair[1];

            var imgs;
			var c=document.getElementById("myCanvas");			
			preImage(i.src,function(){  
				c.getContext("2d").drawImage(i,200, 620,100,100);
				imgs = convertCanvasToImage(c);
				$("#hetong").attr('src',imgs.src).show();

				layer.confirm("请确认签名<br><img src=" + i.src + " height='200px' width='200px' />", {
	                btn: ['确认', '取消'] //按钮
	            }, function () {				
					layer.msg('签名成功请上传');
	            }, function () {
	                layer.msg('取消成功');
	            }); 

				var base64 = imgs.src;
				$.ajax({
					url: "服务器地址",
					type: "post",
					dataType:'json',
					data:{base64:base64,id:$.trim('<{$id}>')},
					success: function(data){
						if(data.status == 'success'){
							layer.msg(data.msg, {icon: 1});
							setTimeout("window.location.href='/mcenter/member/index'",3000);
						}else{
							layer.msg(data.msg, {icon: 2});
						}					
					}
				});
			}); 
        
        });

        /* 解决谷歌浏览器的兼容问题 */
        function preImage(url,callback){  
				var img = new Image(); //创建一个Image对象，实现图片的预下载  
				img.src = url;  			 
				if (img.complete) { // 如果图片已经存在于浏览器缓存，直接调用回调函数  
					callback.call(img);  
					return; // 直接返回，不用再处理onload事件  
				}  		  
				img.onload = function () { //图片下载完毕时异步调用callback函数。  
					callback.call(img);//将回调函数的this替换为Image对象  
				};  
			}	

		/* 将canvas转为图片 */
		function convertCanvasToImage(canvas) {  
			//新Image对象，可以理解为DOM  
			var image = new Image();  
			// canvas.toDataURL 返回的是一串Base64编码的URL
			// 指定格式 PNG  
			image.src = canvas.toDataURL("image/png");  
			return image;  
		}
    });
</script>
